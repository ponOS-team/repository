name: alpine-bootstrap-repo

on:
  push:
    paths:
      - 'download-packages.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:3.23

    steps:
      - name: strict shell
        run: |
          set -euxo pipefail

      # 1. Alpine repos
      - name: set repositories + update
        run: |
          echo "https://dl-cdn.alpinelinux.org/alpine/v3.23/main" > /etc/apk/repositories
          echo "https://dl-cdn.alpinelinux.org/alpine/v3.23/community" >> /etc/apk/repositories
          apk update

      # 2. Tools
      - name: install tools
        run: |
          apk add --no-cache git apk-tools ca-certificates findutils bash

      # 3. Clone repo
      - name: clone repo
        run: |
          git clone https://x-access-token:${REPO_TOKEN}@github.com/${GITHUB_REPOSITORY}.git repo
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}

      # 4. Prepare dirs (НЕ ТРОГАЕМ custom)
      - name: prepare repo dirs
        run: |
          mkdir -p repo/x86_64
          rm -f repo/x86_64/APKINDEX.tar.gz || true

      # 5. Fetch packages (NO overwrite)
      - name: fetch packages
        run: |
          PKGS=$(grep -v '^\s*#' repo/download-packages.txt | sed '/^\s*$/d' | xargs || true)
          if [ -z "$PKGS" ]; then
            echo "download-packages.txt empty"
            exit 0
          fi

          apk fetch --recursive \
            --repository https://dl-cdn.alpinelinux.org/alpine/v3.23/main \
            --repository https://dl-cdn.alpinelinux.org/alpine/v3.23/community \
            --arch x86_64 \
            --output repo/x86_64 \
            $PKGS

      # 6. Copy custom/*.apk → root (NO duplicates)
      - name: copy custom packages
        run: |
          if [ -d repo/x86_64/custom ]; then
            for f in repo/x86_64/custom/*.apk; do
              [ -e "$f" ] || continue
              base="$(basename "$f")"
              if [ ! -f "repo/x86_64/$base" ]; then
                cp -v "$f" repo/x86_64/
              fi
            done
          fi

      # 7. Remove duplicates (same pkgname, keep newest)
      - name: deduplicate packages
        run: |
          cd repo/x86_64
          for pkg in *.apk; do
            name="${pkg%%-[0-9]*}"
            matches=$(ls ${name}-*.apk 2>/dev/null || true)
            if [ "$(echo "$matches" | wc -l)" -gt 1 ]; then
              keep=$(echo "$matches" | sort -V | tail -n1)
              for m in $matches; do
                [ "$m" = "$keep" ] || rm -f "$m"
              done
            fi
          done

      # 8. Generate index (ROOT ONLY)
      - name: update index
        run: |
          apk index --allow-untrusted -o repo/x86_64/APKINDEX.tar.gz repo/x86_64/*.apk

      # 9. Commit & push
      - name: commit & push
        run: |
          cd repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add x86_64/
          git commit -m "update alpine repo: $(date +'%Y-%m-%d')" || echo "no changes"
          git push https://x-access-token:${REPO_TOKEN}@github.com/${GITHUB_REPOSITORY}.git main
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}